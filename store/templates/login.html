{% extends 'base.html' %}
    {% block content %}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Login</h1>
                <p class="lead fw-normal text-white-50 mb-0">Login Into Your Account...</p>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            
                <div class="col-md-6 offset-md-3 mt-5">
                <h3>Log In Here</h3>
                <br><br>
                <form  method="POST" action="{% url 'login' %}">{% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter Username">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
            
        </div>
    </div>
    <br>

    {% endblock %}
